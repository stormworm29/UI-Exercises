<!DOCTYPE html>
<html>
    <head>
        <title>
            Add Products
        </title>
        <link rel = "stylesheet" href = "css/style.css" type = "text/css"/>
        <link rel = "stylesheet" href = "css/products.css" type = "text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class = "wrapper">
            <!-- ----------------------------------- START :: HEADER ----------------------------------- -->
            <header>
                <a href = "./index.html">
                    <div class = "header-logo">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <label>e-Kart</label>
                    </div>
                </a>
                <nav>
                    <ul>
                        <li><a href = "./index.html">HOME</a></li>
                        <li><a href = "./products.html">ADD PRODUCT</a></li>
                    </ul>
                </nav>
                <div class  = "clear-fix" ></div>
            </header>
            <!-- ----------------------------------- END :: HEADER ----------------------------------- -->
            <!-- ----------------------------------- START :: ADD PRODUCT SECTION ----------------------------------- -->
            <section class = "add-product">
                <div class = "product-header">
                    <h2>Add a New Product</h2>
                </div>
                <div class = "product-details">
                    <form id = "product-add" action = "./index.html">
                        <div class = "product-input">
                            <h4>Product Name</h4>
                            <input type = "text" required/>
                        </div>
                        <div class = "product-input">
                            <h4>Brand</h4>
                            <input type = "text" required/>
                        </div>
                        <div class = "product-inputs">
                            <div class = "product-input-left">
                                <h4>Category</h4>
                                <select required>
                                    <option id = "display-none"></option>
                                    <option>Men</option>
                                    <option>Women</option>
                                    <option>Kids</option>
                                </select>
                            </div><div class = "product-input-right">
                                <h4>Rating</h4>
                                <select required>
                                    <option id = "display-none"></option>
                                    <option>0.5</option>
                                    <option>1</option>
                                    <option>1.5</option>
                                    <option>2</option>
                                    <option>2.5</option>
                                    <option>3</option>
                                    <option>3.5</option>
                                    <option>4</option>
                                    <option>4.5</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class = "product-input">
                            <h4>Price</h4>
                            <input type = "number" id = "price" step = "0.01" required/>
                        </div>
                        <div class = "product-input short-desc">
                            <h4>Short Description</h4>
                            <textarea></textarea>
                        </div>
                        <div class = "product-input">
                            <h4>Product Image URL</h4>
                            <input type = "url"/>
                        </div>
                        <div class = "product-inputs">
                            <div class = "product-input-left">
                                <h4>Category</h4>
                                <select required>
                                    <option id = "display-none"></option>
                                    <option>S</option>
                                    <option>M</option>
                                    <option>L</option>
                                    <option>XL</option>
                                    <option>XS</option>
                                </select>
                            </div><div class = "product-input-right">
                                <h4>Rating</h4>
                                <select required>
                                    <option id = "display-none"></option>
                                    <option>Blue</option>
                                    <option>White</option>
                                    <option>Red</option>
                                    <option>Pink</option>
                                    <option>Black</option>
                                    <option>Green</option>
                                </select>
                            </div>
                        </div>
                        <button type = "submit" form = "product-add">SAVE</button>
                    </form>
                </div>
            </section> 
            <!-- ----------------------------------- END :: ADD PRODUCT SECTION ----------------------------------- -->
            <!-- ----------------------------------- START :: FOOTER ----------------------------------- -->
            <footer>
                <div class = "follow-us">
                    <a href = "https://www.facebook.com" target="_blank">
                        <div class = "facebook-logo"> 
                            <i class="fab fa-facebook-f"></i>
                        </div>
                    </a>
                    <a href = "https://www.twitter.com" target="_blank">
                        <div class = "twitter-logo">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </a>
                    <a href = "https://www.instagram.com" target="_blank">
                        <div class = "instagram-logo">
                            <i class="fab fa-instagram"></i>
                        </div>
                    </a>
                </div>
                <a href = "./index.html">
                    <div class = "footer-logo">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <label>e-Kart</label>
                    </div>
                </a>
                <div class  = "clear-fix" ></div>
            </footer>
            <!-- ----------------------------------- END :: FOOTER ----------------------------------- -->
        </div>
        <script src = "js/product.js"></script>
    </body>
</html>
