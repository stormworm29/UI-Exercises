<!DOCTYPE html>
<html>
    <head>
        <title>Sample Float Exercise</title>
        <style>
            .box {
                width: 150px;
                height:150px;
            }
            .blue {
                background-color: blue; 
                float: right;
                padding-left: 300px;
            }
            .green {
                background-color: green;
                float: right;
            }
            .black {
                background-color: black;
                float: right;
                clear: right;
            }
            .red {
                background-color: red;
                float: right;
            }
        </style>
    </head>
    <body>
        <div class = "wrapper">
            <div class = "blue box">

            </div>
            <div class = "green box">

            </div>
            <div class = "black box">

            </div>
            <div class = "red box">

            </div>
        </div>
    </body>
</html>
